<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Twe(eat)ter - Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/3def956506.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Hover tweets JS DELETE AT SOME POINT -->
    <!-- <script type="text/javascript" src="/scripts/hover-tweets.js"></script> -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="logo" src="/images/vulture.png" alt="logo">
      <span class="header">Tw(eat)er</span>
      <div class="nav-buttons">
        <button class="compose-button">Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="new-tweet-header">Write a Twit!</h2>
        <div class ="new-tweet-inputs">
          <form id="submit-tweet" method="POST" action="/tweets">
            <textarea class="tweet-area" name="text" placeholder="Whatcha thinkin about?"></textarea>
            <input id="tweet-button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </div>
      </section>

      <section class="tweets-container">

      </section>

    </main>

  </body>
</html>
